<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Змейка</title>
    <!-- Добавим Google Fonts для более красивого шрифта -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Змейка</h1>
    <div id="game-container">
        <div id="score">Счет: 0</div>
        <div id="game-board">
            <!-- Здесь будут отрисовываться элементы игры (змейка и еда) -->
        </div>
        <div id="game-over-message" class="hidden">
            <p>Игра окончена!</p>
            <button id="restart-btn">Начать заново</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
